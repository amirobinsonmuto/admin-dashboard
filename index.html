<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">

        <div class="logo nav-list nav-item">
            <img src="asset/home.png" alt="home icon">
            <p>Dashboard</p>
        </div>

        <div class="nav-list">
            <div class="nav-item">
                <img src="asset/home.png" alt="home icon">
                <p>Home</p>
            </div>
            <div class="nav-item">
                <img src="asset/home.png" alt="home icon">
                <p>Profile</p>
            </div>
            <div class="nav-item">
                <img src="asset/home.png" alt="home icon">
                <p>Messages</p>
            </div>
            <div class="nav-item">
                <img src="asset/home.png" alt="home icon">
                <p>History</p>
            </div>
            <div class="nav-item">
                <img src="asset/home.png" alt="home icon">
                <p>Tasks</p>
            </div>
            <div class="nav-item">
                <img src="asset/home.png" alt="home icon">
                <p>Communities</p>
            </div>
        </div>

        <div class="nav-list">
            <div class="nav-item">
                <img src="asset/home.png" alt="home icon">
                <p>Settings</p>
            </div>
            <div class="nav-item">
                <img src="asset/home.png" alt="home icon">
                <p>Support</p>
            </div>
            <div class="nav-item">
                <img src="asset/home.png" alt="home icon">
                <p>Privacy</p>
            </div>
        </div>

    </div> <!--side panel-->

    <div class="header">

        <div class="header-upper-left">
            <img src="asset/home.png" alt="">
            <div class="searchbar"></div>
        </div>

        <div class="header-upper-right">
            <img src="asset/home.png" alt="">
            <img src="asset/home.png" alt="">
            <p>Morgan Oakley</p>
        </div>

        <div class="header-lower-left">
            <img src="asset/home.png" alt="">
            <p>Hi there,</p>
            <h1>Morgan Oakley (@morgan)</h1>
        </div>

        <div class="header-lower-right">
            <div class="btn">New</div>
            <div class="btn">Upload</div>
            <div class="btn">Share</div>
        </div>

    </div> <!--header-->

    <div class="main-container">

        <div class="your-projects">
            <p>Your Projects</p>
            <div class="project-panels">
                <div class="project-panel">1</div>
                <div class="project-panel">2</div>
                <div class="project-panel">3</div>
                <div class="project-panel">4</div>
                <div class="project-panel">5</div>
                <div class="project-panel">6</div>
            </div>
        </div>

        <div class="announcements">
            <p>Announcements</p>
            <div class="announcement-panel">a</div>
        </div>

        <div class="trending">
            <p>Trending</p>
            <div class="trending-panel">a</div>
        </div>

    </div> <!--main container-->

</body>
</html>
